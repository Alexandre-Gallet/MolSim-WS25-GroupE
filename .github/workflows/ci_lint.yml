name: Lint and Static Analysis

# Trigger on all pushes and pull_requests to master and AssignmentX
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'master'
      - 'Assignment*'

jobs:
  clang-tools:
    name: Run clang-tidy and clang-format
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository (This copies the repo into the virtual machine)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Cache APT packages
      - name: Cache APT packages
        id: cache-apt
        uses: actions/cache@v4
        with:
          path: apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # Step 3: Ensure APT cache directory exists
      - name: Prepare APT cache directory
        run: mkdir -p apt-cache/partial

      # additional step to avoid lengthy unnecessary task
      - name: Disable man-db to speed up installs
        run: |
          sudo apt-get -y remove man-db || true
          sudo apt-get -y purge man-db || true
          sudo apt-get -y autoremove || true

      # Step 4: Install clang-tidy, clang-format and build deps using cached APT packages
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -o Dir::Cache::Archives=$PWD/apt-cache install -y \
            --no-install-recommends clang-tidy clang-format cmake build-essential libvtk9-dev

      # Step 6: Fix APT cache permissions
      - name: Normalize APT cache permissions
        run: |
          sudo rm -f apt-cache/lock || true
          sudo chmod -R a+rX apt-cache || true

      # Step 6: Cache CMake configuration (shared with main build)
      - name: Cache CMake configuration
        uses: actions/cache@v4
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'cmake/**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-cmake-
            

      # additional steps to ensure that github actions use the same version of clang-format as our local machines. Needs reworking for caching and speedup
      - name: Add LLVM repository
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          echo "deb http://apt.llvm.org/$(lsb_release -sc)/ llvm-toolchain-$(lsb_release -sc)-21 main" \
            | sudo tee /etc/apt/sources.list.d/llvm21.list
          wget -qO - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-get update


      - name: Install clang-format-21
        run: |
          sudo apt-get install -y clang-format-21
          sudo ln -sf /usr/bin/clang-format-21 /usr/bin/clang-format

      - name: Force GCC compiler
        run: |
          sudo update-alternatives --set cc /usr/bin/gcc
          sudo update-alternatives --set c++ /usr/bin/g++
          gcc --version
          g++ --version

      - name: Verify clang-format version
        run: clang-format --version


      # Step 7: Configure CMake (needed for compile_commands.json for clang-tidy)
      - name: Configure project
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON


      # Step 8: Run clang-tidy on push but never fail
      - name: Run clang-tidy (push)
        if: github.event_name == 'push'
        run: cmake --build build --target run_clang_tidy || true

      # Step 9: Run clang-tidy on PR and FAIL if warnings appear
      - name: Run clang-tidy (pull request)
        if: github.event_name == 'pull_request'
        run: |
          set -o pipefail
          cmake --build build --target run_clang_tidy | tee /dev/null || true

      # Step 10: Run clang-format on push but never fail
      - name: Run clang-format (push)
        if: github.event_name == 'push'
        run: cmake --build build --target clang_format_check || true

      # Step 11: Run clang-format on PR and FAIL if format errors appear
      - name: Run clang-format (pull request)
        if: github.event_name == 'pull_request'
        run: |
          set -o pipefail
          cmake --build build --target clang_format_check | tee /dev/null