name: Lint and Static Analysis

# Trigger on all pushes and pull_requests to master and AssignmentX
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'master'
      - 'Assignment*'

jobs:
  clang-tools:
    name: Run clang-tidy and clang-format
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Cache APT packages
      - name: Cache APT packages
        id: cache-apt
        uses: actions/cache@v4
        with:
          path: apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # Step 3: Ensure APT cache directory exists
      - name: Prepare APT cache directory
        run: mkdir -p apt-cache/partial

      # Step 4: Disable man-db for faster installs
      - name: Disable man-db
        run: |
          sudo apt-get -y remove man-db || true
          sudo apt-get -y purge man-db || true
          sudo apt-get -y autoremove || true

      # Step 5: Install dependencies (clang-tidy, clang-format, cmake)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -o Dir::Cache::Archives=$PWD/apt-cache install -y \
            --no-install-recommends clang-tidy clang-format cmake build-essential libvtk9-dev

      # Step 6: Fix APT cache permissions
      - name: Normalize APT cache permissions
        run: |
          sudo rm -f apt-cache/lock || true
          sudo chmod -R a+rX apt-cache || true

      # Step 7: Cache CMake configuration
      - name: Cache CMake configuration
        uses: actions/cache@v4
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'cmake/**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      # Step 8: Configure build (generates compile_commands.json)
      - name: Configure project
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      # Step 9: Run clang-tidy using your custom CMake target
      - name: Run clang-tidy
        run: cmake --build build --target run_clang_tidy

      # Step 10: Run clang-format using your custom CMake target
      - name: Run clang-format check
        run: cmake --build build --target clang_format_check