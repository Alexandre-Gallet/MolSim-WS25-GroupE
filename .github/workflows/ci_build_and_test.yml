name: Build and Test

on:
  push:
    branches: ['alexandre_assignment2']
  pull_request:
    branches: ['alexandre_assignment2']

jobs:
  # Normal build + test
  build_and_test:
    name: Normal build and test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository (This copies the repo into the virtual machine)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Prepare directory for caching APT packages
      - name: Prepare APT cache
        run: mkdir -p ${{ github.workspace }}/apt-cache

      # Step 3: Cache APT packages to speed up installs.
      # This caches the downloaded packages across runs and branches.
      # The "|" isn't an OS pipe but indicates a multiline string literal.
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # Step 4: Install necessary tools (here we have to use the package manager of ubuntu not Arch!)
      # Copy restored cache to system APT directory before installing,
      # then copy any newly downloaded packages back for next time.
      - name: Install build dependencies (using restored APT cache)
        run: |
          # Restore cached packages into system cache
          if [ -d "${{ github.workspace }}/apt-cache" ]; then
            sudo mkdir -p /var/cache/apt/archives
            sudo cp -r ${{ github.workspace }}/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          fi

          # Install dependencies (APT will reuse local .deb files)
          sudo apt-get update
          sudo apt-get install -y cmake build-essential doxygen libvtk9-dev

          # Save any newly downloaded packages back to workspace cache
          mkdir -p ${{ github.workspace }}/apt-cache
          sudo cp -r /var/cache/apt/archives/*.deb ${{ github.workspace }}/apt-cache/ || true

      # Step 5: Cache CMake configuration (This caches the result of $ cmake -S . -B build)
      # Because the cache key is determined by "${{ hashFiles('**/CMakeLists.txt') }}" and "${{ hashFiles('**/*.cmake') }}",
      # changes to source files do not invalidate the cache — only modifications to CMake files do.
      - name: Cache CMake configuration
        uses: actions/cache@v4
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}-${{ hashFiles('**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      # Step 6: Cache external dependencies (FetchContent libraries such as google test get cached)
      - name: Cache external dependencies
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}-${{ hashFiles('**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      # Step 7: Configure CMake (needed to generate build system)
      - name: Configure project
        run: cmake -S . -B build

      # Step 8: Build with generated makefiles using all available cores
      - name: Build project
        run: cmake --build build -- -j$(nproc)

      # Step 9: Build the documentation
      - name: Build documentation
        run: cmake --build build --target doc_doxygen

      # Step 10: Run unit tests (currently waiting for Altay’s work)
      #- name: Run unit tests
      #  run: ctest --test-dir build --output-on-failure -j$(nproc)

  # ASan build + test which is done as its own job to start with a fresh VM
  build_and_test_asan:
    name: AddressSanitizer build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare APT cache
        run: mkdir -p ${{ github.workspace }}/apt-cache

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install build dependencies (using restored APT cache)
        run: |
          if [ -d "${{ github.workspace }}/apt-cache" ]; then
            sudo mkdir -p /var/cache/apt/archives
            sudo cp -r ${{ github.workspace }}/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          fi

          sudo apt-get update
          sudo apt-get install -y cmake build-essential libvtk9-dev

          mkdir -p ${{ github.workspace }}/apt-cache
          sudo cp -r /var/cache/apt/archives/*.deb ${{ github.workspace }}/apt-cache/ || true

      - name: Configure ASan build
        run: |
          cmake -S . -B build_asan \
                -DCMAKE_BUILD_TYPE=Debug \
                -DCMAKE_C_FLAGS="-fsanitize=address -O1 -fno-omit-frame-pointer -g" \
                -DCMAKE_CXX_FLAGS="-fsanitize=address -O1 -fno-omit-frame-pointer -g"

      - name: Build ASan project
        run: cmake --build build_asan -- -j$(nproc)
